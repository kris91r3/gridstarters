<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Css Grid</title>
    <style>
      * {
        margin: 0;
      }

      .container {
        /* display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 1fr; */
        height: 100%;
        object-fit: cover;
        width: 100%;
      }

      /* .item {
      } */

      @media screen and (min-width: 768px) {
        .container {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          grid-auto-rows: 1fr;
          height: 100vh;
          gap: 5px;
        }
      }
      .item-a {
        background-color: brown;
        grid-column: 1/3;
        grid-row: 1/3;
      }

      .item-b {
        background-color: cadetblue;
        grid-column: 1/2;
        grid-row: 3/5;
      }

      .item-c {
        background-color: darkgoldenrod;
        grid-column: 3/5;
        grid-row: 1/3;
      }

      .item-d {
        background-color: darksalmon;
        grid-column: 2/5;
        grid-row: 3/5;
      }

      @media screen and (min-width: 768px) {
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="item item-a">A</div>
      <div class="item item-b">B</div>
      <div class="item item-c">C</div>
      <div class="item item-d">D</div>
    </main>
  </body>
</html>
